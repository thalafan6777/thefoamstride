<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoamStrides - Step Tracker</title>
    <style>
        body {
            background: #0A1F44;
            color: gold;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
            text-shadow: 2px 2px 5px gold;
        }
        .steps-container {
            margin: 20px 0;
        }
        .steps-counter {
            background: gold;
            color: #0A1F44;
            font-size: 28px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            display: inline-block;
        }
        button {
            background: gold;
            color: #0A1F44;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.7);
            transition: 0.3s;
        }
        button:hover {
            background: #FFD700;
            transform: scale(1.05);
        }
        #calendar-container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            text-align: center;
        }
        .calendar-header {
            font-size: 24px;
            font-weight: bold;
            color: #0A1F44;
        }
        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .day {
            padding: 10px;
            font-size: 16px;
            background: #1A2B6D;
            color: gold;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(255, 215, 0, 0.6);
        }
        .empty {
            background: transparent;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>FoamStrides - Live Steps</h1>

    <div class="steps-container">
        <button onclick="connectArduino()">Connect to Arduino</button>
        <div class="steps-counter">Live Steps: <span id="liveSteps">0</span></div>
    </div>

    <div id="calendar-container">
        <div class="calendar-header">Step Count History</div>
        <div id="monthYear" style="color: #FFB800; font-size: 18px; margin-bottom: 10px;"></div>
        <div class="calendar-navigation">
            <button onclick="changeMonth(-1)">Previous</button>
            <button onclick="changeMonth(1)">Next</button>
        </div>
        <div id="calendar" class="calendar"></div>
    </div>

    <script>
        let port;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const startDate = new Date(2025, 1, 1); // 1st Feb 2025
        const today = new Date();
        today.setDate(today.getDate() - 1); // Stop at yesterday

        async function connectArduino() {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                const reader = port.readable.getReader();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const steps = new TextDecoder().decode(value).trim();
                    document.getElementById("liveSteps").innerText = steps;
                }
            } catch (err) {
                console.error("Error connecting to Arduino:", err);
            }
        }

        function generateCalendar(month, year) {
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = "";
            document.getElementById("monthYear").innerText = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                let emptyCell = document.createElement("div");
                emptyCell.classList.add("day", "empty");
                calendar.appendChild(emptyCell);
            }

            for (let i = 1; i <= lastDay; i++) {
                let currentDate = new Date(year, month, i);
                let dayCell = document.createElement("div");
                dayCell.classList.add("day");

                if (currentDate >= startDate && currentDate <= today) {
                    let stepCount = Math.floor(Math.random() * 10000 + 500);
                    dayCell.innerHTML = `<strong>${i}</strong><br>${stepCount} steps`;
                } else {
                    dayCell.innerHTML = `<strong>${i}</strong><br>N/A`;
                    dayCell.style.background = "#555"; // Grey out future dates
                }
                calendar.appendChild(dayCell);
            }
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        }

        function refreshAt4AM() {
            const now = new Date();
            const nextRefresh = new Date();
            nextRefresh.setHours(4, 0, 0, 0);
            if (now >= nextRefresh) {
                nextRefresh.setDate(nextRefresh.getDate() + 1);
            }
            setTimeout(() => location.reload(), nextRefresh - now);
        }

        generateCalendar(currentMonth, currentYear);
        refreshAt4AM();
    </script>

</body>
</html>
